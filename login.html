<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitTrax - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: #4a90e2;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header img {
            width: 120px;
            margin-bottom: 1rem;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1rem;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
            border-color: #4a90e2;
        }
        .btn-primary {
            background: #4a90e2;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #357abd;
        }
        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            background: #f8f9fa;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        .divider span {
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .form-check-input:checked {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .alert {
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="split.png" alt="SplitTrax Logo">
            <h4>Welcome Back!</h4>
            <p class="mb-0">Sign in to continue to SplitTrax</p>
        </div>
        <div class="login-body">
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="loginWithGoogle()">
                    <i class="bi bi-google"></i>
                    Google
                </button>
                <button class="social-btn" onclick="loginWithFacebook()">
                    <i class="bi bi-facebook"></i>
                    Facebook
                </button>
            </div>

            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="#" id="showRegister">Create Account</a></p>
            </div>
        </div>
    </div>

    <script>
        // Sample user data (in a real app, this would be in a database)
        const users = [
            {
                email: 'john@example.com',
                password: 'password123',
                name: 'John Doe'
            }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Find user
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store user info in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    email: user.email,
                    name: user.name
                }));
                
                // Redirect to main app
                window.location.href = 'index.html';
            } else {
                // Show error
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = 'Invalid email or password';
                errorAlert.style.display = 'block';
            }
        });

        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'register.html';
        });

        function loginWithGoogle() {
            // Implement Google login
            alert('Google login not implemented yet');
        }

        function loginWithFacebook() {
            // Implement Facebook login
            alert('Facebook login not implemented yet');
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
